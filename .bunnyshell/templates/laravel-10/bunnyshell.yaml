kind: Environment
name: laravel10
type: primary
components:
    -
        kind: Application
        name: laravel-test
        gitRepo: 'https://github.com/alexo-bunnyshell/bunnyshell-laravel10.git'
        gitBranch: main
        gitApplicationPath: .
        dockerCompose:
            build:
                context: .
                dockerfile: Dockerfile
                args:
                    WWWGROUP: 1001
            environment:
                LARAVEL_SAIL: '1'
                WWWUSER: ''
                XDEBUG_CONFIG: client_host=host.docker.internal
                XDEBUG_MODE: 'off'
            extra_hosts:
                - 'host.docker.internal:host-gateway'
            ports:
                - '80:80'
                - '5173:5173'
        hosts:
            -
                hostname: 'laravel-test-{{ env.base_domain }}'
                path: /
                servicePort: 80
    -
        kind: Service
        name: mailpit
        gitRepo: 'https://github.com/alexo-bunnyshell/bunnyshell-laravel10.git'
        gitBranch: main
        dockerCompose:
            image: 'axllent/mailpit:latest'
            ports:
                - '1025:1025'
                - '8025:8025'
        hosts:
            -
                hostname: 'mailpit-{{ env.base_domain }}'
                path: /
                servicePort: 1025
    -
        kind: Service
        name: meilisearch
        gitRepo: 'https://github.com/alexo-bunnyshell/bunnyshell-laravel10.git'
        gitBranch: main
        dockerCompose:
            healthcheck:
                retries: 3
                test:
                    - CMD
                    - wget
                    - '--no-verbose'
                    - '--spider'
                    - 'http://localhost:7700/health'
                timeout: 5s
            image: 'getmeili/meilisearch:latest'
            ports:
                - '7700:7700'
        hosts:
            -
                hostname: 'meilisearch-{{ env.base_domain }}'
                path: /
                servicePort: 7700
        volumes:
            -
                name: sail-meilisearch
                mount: /meili_data
                subPath: ''
    -
        kind: Database
        name: mysql
        gitRepo: 'https://github.com/alexo-bunnyshell/bunnyshell-laravel10.git'
        gitBranch: main
        dockerCompose:
            environment:
                MYSQL_ALLOW_EMPTY_PASSWORD: '1'
                MYSQL_DATABASE: mysqldatabase
                MYSQL_PASSWORD: mysqlpassword
                MYSQL_ROOT_HOST: '%'
                MYSQL_ROOT_PASSWORD: mysqlrootpassword
                MYSQL_USER: mysqluser
            healthcheck:
                retries: 3
                test:
                    - CMD
                    - mysqladmin
                    - ping
                    - '-p'
                timeout: 5s
            image: 'mysql/mysql-server:8.0'
            ports:
                - '3306:3306'
        volumes:
            -
                name: sail-mysql
                mount: /var/lib/mysql
                subPath: ''
    -
        kind: Service
        name: redis
        gitRepo: 'https://github.com/alexo-bunnyshell/bunnyshell-laravel10.git'
        gitBranch: main
        dockerCompose:
            healthcheck:
                retries: 3
                test:
                    - CMD
                    - redis-cli
                    - ping
                timeout: 5s
            image: 'redis:alpine'
            ports:
                - '6379:6379'
        hosts:
            -
                hostname: 'redis-{{ env.base_domain }}'
                path: /
                servicePort: 6379
        volumes:
            -
                name: sail-redis
                mount: /data
                subPath: ''
volumes:
    -
        name: sail-meilisearch
        size: 1Gi
        type: disk
    -
        name: sail-mysql
        size: 1Gi
        type: disk
    -
        name: sail-redis
        size: 1Gi
        type: disk
